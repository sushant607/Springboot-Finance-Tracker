<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Budget - Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}"><i class="fas fa-chart-line me-2"></i>Finance Tracker</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" th:href="@{/}">Dashboard</a>
      <a class="nav-link" th:href="@{/transactions}">Transactions</a>
      <a class="nav-link active" th:href="@{/budgets}">Budgets</a>
      <a class="nav-link" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-edit me-2"></i>Edit Budget</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/budgets/update}" th:object="${budget}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{month}">
            <input type="hidden" th:field="*{year}">

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select"
                          th:class="${#fields.hasErrors('category')} ? 'form-select is-invalid' : 'form-select'"
                          id="category"
                          th:field="*{category}"
                          required>
                    <option th:each="cat : ${categories}"
                            th:value="${cat}"
                            th:text="${cat}"
                            th:selected="${cat == budget.category}"></option>
                  </select>
                  <div th:if="${#fields.hasErrors('category')}"
                       class="invalid-feedback"
                       th:errors="*{category}"></div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="budgetLimit" class="form-label">Budget Limit</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number"
                           step="0.01"
                           min="0"
                           class="form-control"
                           th:class="${#fields.hasErrors('budgetLimit')} ? 'form-control is-invalid' : 'form-control'"
                           id="budgetLimit"
                           th:field="*{budgetLimit}"
                           required>
                    <div th:if="${#fields.hasErrors('budgetLimit')}"
                         class="invalid-feedback"
                         th:errors="*{budgetLimit}"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/budgets}" class="btn btn-secondary me-md-2">
                <i class="fas fa-times me-1"></i>Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i>Update Budget
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
